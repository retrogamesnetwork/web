<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#setupChat">
  Setup Chat
</button>

<!-- Modal -->
<div class="modal-dialog modal-dialog-centered" id="setupChat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login to Retro Games Network</h5>
      </div>
      <div class="modal-body">
     <p>Welcome to Retro Games Network! Please sign in to access the chatroom!</p>
<br>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="getUsernameFromInput">
</div>
<div class="input-group mb-3">
  <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    I agree to follow Retro Games Networkâ€™s Chat Rules and be respectful to my peers.
  </label>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
      </div>
    </div>
  </div>


  </div>


    <br>
    <button type="button" class="btn btn-dark btn-lg" href="https://discord.com/api/oauth2/authorize?client_id=1021571359316381736&redirect_uri=https%3A%2F%2Fdiscord.gg%2FyrxADtTYDZ&response_type=code&scope=identify" >Join the Discord</button>
    <br>
    <br>
    <div id="chat">
      <!-- messages will display here -->
      <ul id="messages"></ul>

      <!-- form to send message -->
      <div class="mb-3" style="padding: 30px;">
        <form id="message-form" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
  <label for="message-input" class="form-label">Message</label>
  <input type="text" class="form-control" id="message-input" placeholder="Type Here">
          <button id="message-btn" type="submit" class="btn btn-primary">Send</button>
          <input
    type="hidden"
    role="uploadcare-uploader"
    data-public-key="401207fbaad0b34fe5bd"
    data-multiple="true"
    data-tabs="all"
    data-effects="crop, flip, enhance, grayscale, blur, rotate, mirror, sharp, invert"
/>
        </form>
</div>
      
    </div>
    <script>
    uploadcare.registerTab('preview', uploadcareTabEffects)
</script>
